# This is the schema of the command line parser. You can specity the
# arguments, and for each argument you should define the name, the type
# and if has default value or not.
#
# Each argument has the following properties:
#
#   name
#     The name of the argument
#
#   type
#     The type of the argument {boolean|integer|string}
#
#   hasDefaultValue
#     Boolean that set if the argument ha default value or not
#
#   default
#     In case the above boolean is TRUE, this will be the default value
#
arguments:
    l: 
        name: logging
        type: boolean
        hasDefaultValue: TRUE
        default: FALSE
    p: 
        name: port
        type: integer
        hasDefaultValue: TRUE
        default: 8080
    d: 
        name: directory
        type: string
        hasDefaultValue: FALSE
