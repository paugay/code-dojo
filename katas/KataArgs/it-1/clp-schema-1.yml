# This is the schema of the command line parser. You can specity the
# arguments, and for each argument you should define the name, the type
# and if has default value or not.
arguments:
    l: 
        name: logging
        type: boolean
        hasDefaultValue: TRUE
        default: FALSE
    p: 
        name: port
        type: integer
        hasDefaultValue: TRUE
        default: 8080
    d: 
        name: directory
        type: string
        hasDefaultValue: FALSE
